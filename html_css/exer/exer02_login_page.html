<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 창</title>
    <style>
      header, nav, main, section, article, aside, footer {
            padding: 20px;
            border-radius: 28px;
            margin-bottom: 15px;
            border: 3px dashed #ccc;
      }
      header { background-color: #ffe0b2; border-color: #ff9800; }
      main { background-color: #c5dcee; border-color: #3fa0ee; }
    </style>
  </head>
  <body>
    <header style="display: flex; flex-direction: column; align-items: center">
      <h1>로그인</h1>  
    </header>
    <main style="display: flex; flex-direction: column; align-items: center">
      <form action="#" method="post">
        <div style="display: flex; flex-direction: column; align-items: center;">
          <label for="id">아&nbsp;&nbsp;이&nbsp;&nbsp;디 : <input type="text" name="id" id="id" /></label>
          <label for="pwd">비밀번호 : <input type="password" name="pwd" id="pwd" /></label>
        </div>
        <p style="margin-top: 20px"></p>
        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
          <button type="submit">로그인</button>
          <button type="reset">회원가입</button>
        </div>
      </form>
    </main>
  </body>
</html>
