<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사</title>
    <style>
      header, nav, main, section, article, aside, footer {
            padding: 20px; border-radius: 28px;
            margin-bottom: 15px; border: 3px dashed #ccc;
      }
      h2 { margin-top: 30px; }
      label { font-size: large; }
      header { background-color: #ffe0b2; border-color: #ff9800; display: flex; flex-direction: column; align-items: center; }
      main { background-color: #c5dcee; border-color: #3fa0ee; }
    </style>
  </head>
  <body>
    <header>
      <h1>설문조사</h1>  
    </header>
    <main>
      <form action="#" method="post">
        <h2>1. 본인의 성별을 선택하세요</h2>
        <div>
          <label>
            <input type="radio" name="gender" value="male" /> 남성
          </label>
          <label>
            <input type="radio" name="gender" value="female" /> 여성
          </label>
          <label>
            <input type="radio" name="gender" value="other-gender" /> 기타
          </label>
        </div>
        <h2>2. 좋아하는 음식을 선택하세요 (중복 O)</h2>
        <div>
          <label>
            <input type="checkbox" name="food" value="korean" /> 한식
          </label>
          <label>
            <input type="checkbox" name="food" value="chinese" /> 중식
          </label>
          <label>
            <input type="checkbox" name="food" value="japanese" /> 일식
          </label>
          <label>
            <input type="checkbox" name="food" value="western" /> 양식
          </label>
        </div>
        <label>
        <h2>3. 건의사항 (있을 시 작성)</h2>
          <div style="display: flex; flex-direction:column">
            <textarea
              name="feedback"
              rows="8"
              placeholder="자유롭게 적어주세요."
            ></textarea>
          </div>
        </label>
        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
          <button type="submit">설문 제출</button>
          <button type="reset">설문 초기화</button>
        </div>
      </form>
    </main>
  </body>
</html>
