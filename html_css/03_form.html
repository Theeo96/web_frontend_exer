<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼</title>
  </head>
  <body>
    <form action="#" method="post">
      <div>
        <label for="user_id">아이디 : </label>
        <input type="text" name="user_id" id="user_id" placeholder="아이디를 입력하세요" required/></div>
      <div>
        <label for="password">패스워드 :</label>
        <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" required/>
      </div>
      <div>
        <label for="email">이메일 : </label>
        <input type="email" name="email" id="email" readonly/></div>
      <div>
        
        <label for="number">나이 : </label>
        <input type="number" name="number" id="number" value="0" min="0" disabled/>
      </div>
      <div>
        <label for="date">생년월일 : </label>
        <input type="date" name="date" id="date" /></div>
      <div>
        관심분야 :
        <label
          ><input
            type="checkbox"
            name="interests"
            value="sports"
            id="sports"
          />스포츠
        </label>
        <label
          ><input
            type="checkbox"
            name="interests"
            value="music"
            id="music"
          />음악
        </label>
        <label
          ><input
            type="checkbox"
            name="interests"
            value="travel"
            id="travel"
          />여행
        </label>
      </div>
      <div>
        회원 구분 :
        <label
          ><input
            type="radio"
            name="member-type"
            value="personal"
            id="personal-type"
          />개인회원</label
        >
        <label
          ><input
            type="radio"
            name="member-type"
            value="company"
            id="company-type"
          />기업회원</label
        >
      </div>
      <div>
        <h4>자기소개 (100자 이내)</h4>
        <textarea
          name="introduce"
          id="introduce"
          cols="50"
          rows="5"
          maxlength="100"></textarea>
      </div>
      <div>
        <h4>사는곳</h4>
        <select name="place" id="place">
          <option value="">선택하세요</option>
          <option value="seoul">서울</option>
          <option value="daejeon">대전</option>
          <option value="daegu">대구</option>
          <option value="busan">부산</option>
        </select>
      </div>
      <button type="submit">제출</button>
      <button type="reset">초기화</button>
    </form>
  </body>
</html>
