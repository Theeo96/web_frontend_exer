<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox 네비게이션</title>
  <style>
    .navbar{
      /* background-color: #2c3d50; */
      display: flex;
    }
    .logo {
      box-sizing: border-box;
      background-color: gold;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      width: 100px;
      height: 50px;
    }
    .nav-menu{
      box-sizing: border-box;
      display: flex;
      background-color: gold;
      list-style: None;
      gap: 20px;
      height: 50px;
      margin: 0px;
      flex: 1;
    }
    .nav-menu > li{
      background-color: gold;
      display: flex;
      align-items: center;
    }
    .nav-menu>li>a{
      text-decoration: none;
    }
    .nav-menu>li>a:hover{
      background-color: lime;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">MyBrand</div>
    <ul class="nav-menu">
      <li><a href="#">홈</a></li>
      <li><a href="#">서비스</a></li>
      <li><a href="#">포트폴리오</a></li>
      <li><a href="#">문의하기</a></li>
    </ul>
  </nav>
</body>
</html>
