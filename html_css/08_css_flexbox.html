<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플렉스박스</title>
  <style>
    .container{
      background-color: tomato;
      padding: 5px;
      width: 500px;
      height: 400px;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    .item{
      background-color: gold;
      margin: 5px;
      width: 50px;
      height: 50px;
    }
    .item1{
      flex: 1;
    }
    .item2{
      flex: 3;
    }
    .item3{
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">[1]</div>
    <div class="item item2">[2]</div>
    <div class="item item3">[3]</div>
  </div>
</body>
</html>
