<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      header, nav, main, section, article, aside, footer {
            padding: 20px;
            border-radius: 28px;
            margin-bottom: 15px;
            border: 3px dashed #ccc;
      }
      h2 { margin-top: 30px; }
      label { font-size: large; }
      header { background-color: #ffe0b2; border-color: #ff9800; display: flex; flex-direction: column; align-items: center; }
      main { background-color: #c5dcee; border-color: #3fa0ee; }
    </style>
  </head>
  <body>
    <header>
      <h1>회원가입</h1>
    </header>
    <main>
      <form action="#" method="post">
        <div>
          <label for="user-email">이메일:</label>
          <input
            type="email"
            id="user-email"
            name="email"
            required
            placeholder="example@email.com"
          />
        </div>

        <br />

        <div>
          <label for="user-birth">생년월일:</label>
          <input type="date" id="user-birth" name="birthdate" />
        </div>

        <br />

        <div>
          <label for="user-region">거주 지역:</label>
          <select id="user-region" name="region">
            <option value="">지역을 선택하세요</option>
            <option value="seoul">서울</option>
            <option value="gyeonggi">경기</option>
            <option value="others">기타</option>
          </select>
        </div>

        <br />
        <hr />
        <br />

        <button type="submit">가입하기</button>
      </form>
    </main>
  </body>
</html>
