<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>이건 h1 크기의 제목</h1>
    <h2>이건 h2</h2>
    <h6>이건 가장 작은 h6</h6>

    Hello

    <p>이건 p태그. 내용들을 적을때 유용함</p>
    <p>또한 &lt;br&gt; 을 적으면 줄바꿈이 수행됨</p>
    <p>줄바꿈<br />해보기</p>

    <!-- 외부 링크 -->
    <a href="https://www.google.com">구글로 이동</a>

    <!-- 새 탭에서 열기 -->
    <a href="https://www.naver.com" target="_blank">네이버 (새 탭)</a>

    <!-- 같은 페이지 내 이동 -->
    <p>
      <a href="#section2">섹션2로 이동</a> &lt;- 같은 섹션 내의 'section2' 라는
      id를 가진 div 로 이동함
    </p>

    <div id="section2">섹션 2</div>

    <!-- 기본 이미지 -->
    <img src="cat.jpg" alt="고양이" />
    <p>고양이</p>

    <!-- 크기 지정 -->
    <img src="cat.jpg" alt="작은고양이" width="150" height="100" />
    <p>작은 고양이</p>

    <!-- 온라인 이미지 -->
    <img
      src="https://cdn.pixabay.com/photo/2015/11/15/20/21/cat-1044750_1280.jpg"
      alt="온라인 냥이"
      width="200"
    />
    <p>온라인에서 불러온 냥이</p>
  </body>
</html>
